<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SolveNext</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: #2d3748;
        margin: 0;
        text-align: center;
      }

      .tagline {
        font-size: 14px;
        color: #4a5568;
        margin: 0;
        text-align: center;
      }

      .button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .primary-button {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        color: white;
      }

      .feedback-button {
        background: transparent;
        color: #4a5568;
        border: 1px solid #cbd5e0;
      }

      .divider {
        width: 100%;
        height: 1px;
        background: #e2e8f0;
      }

      a {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1 class="title">SolveNext</h1>
    <p class="tagline">Spend your energy solving, not finding.</p>

    <button id="open-random-link" class="button primary-button">
      Find Next Question
    </button>

    <div class="divider"></div>
    <a href="https://forms.gle/3zyNB3K5KMiLW6Qe8" target="_blank">
      <button class="button feedback-button">Share Feedback</button>
    </a>

    <script src="popup.js"></script>
  </body>
</html>
